<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Business Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Tasty Bites</h1>
    <p class="subtitle">Your personalized food business card</p>

    <div class="card" id="foodCard">
      <img src="https://source.unsplash.com/300x200/?food" alt="Delicious Food" />
      <div class="card-content">
        <h2>Chef Alex</h2>
        <p>Specialized in Gourmet Cuisine</p>
        <p>Email: chef@tastybites.com</p>
        <p>Phone: +123-456-7890</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
